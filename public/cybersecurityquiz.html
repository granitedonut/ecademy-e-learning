    <!-- Body -->
    <main class="min-h-screen flex flex-col justify-center items-center">
        <div class="bg-white shadow-lg rounded-lg w-11/12 sm:w-2/3 md:w-1/2 lg:w-1/3 p-6">
            <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Cyber Security</h1>

            <div id="quiz-container">
                <div id="question-container" class="mb-6">
                    <h2 id="question" class="text-xl font-semibold mb-4">Question will appear here</h2>
                    <ul id="options" class="space-y-3">
                        <!-- Options will be dynamically added here -->
                    </ul>
                </div>
                <button id="next-button" class="mt-6 px-4 py-2 bg-blue-600 text-white font-semibold rounded hidden">Next</button>
            </div>

            <div id="result-container" class="hidden">
                <h2 class="text-2xl font-bold text-green-600 mb-4">Quiz Completed!</h2>
                <p id="score" class="text-lg">Your score: 0/0</p>
                <button id="retry-button" class="mt-4 px-4 py-2 bg-blue-600 text-white font-semibold rounded">Retry</button>
            </div>
             <a href="quizlet.html" id="home-link" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-500 hover:text-gray-700">Exit</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-50 text-gray-600 py-4">

                <a href="#" class="text-gray-600 hover:text-blue-600">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Script -->
<script>
    const quizData = [
        {
            question: "What is the primary goal of cybersecurity?",
            options: ["Ensure confidentiality, integrity, and availability", "Install antivirus software", "Monitor network activity", "None of the above"],
            correct: 0
        },
        {
            question: "What does a firewall do?",
            options: ["Blocks unauthorized access", "Encrypts data", "Detects viruses", "Creates strong passwords"],
            correct: 0
        },
        {
            question: "What is phishing?",
            options: ["A technique to steal personal information", "A type of virus", "A method for encrypting data", "A form of malware"],
            correct: 0
        },
        {
            question: "Which of these is a strong password?",
            options: ["password123", "123456", "MyDog@2024!", "admin"],
            correct: 2
        },
        {
            question: "What is two-factor authentication (2FA)?",
            options: ["Using two passwords", "A method that requires two forms of verification", "Changing your password twice a year", "A way to backup passwords"],
            correct: 1
        },
        {
            question: "What is malware?",
            options: ["Software designed to harm or exploit systems", "A type of firewall", "A security tool", "An encrypted file"],
            correct: 0
        },
        {
            question: "What is ransomware?",
            options: ["Software that encrypts your files and demands payment", "A type of firewall", "A security patch", "A backup program"],
            correct: 0
        },
        {
            question: "What is the main purpose of an antivirus program?",
            options: ["Detect and remove malicious software", "Block unauthorized network access", "Manage passwords", "Encrypt data"],
            correct: 0
        },
        {
            question: "Which of these is NOT an example of multi-factor authentication?",
            options: ["Password and fingerprint", "Password and security question", "Password and OTP (One-Time Password)", "Password only"],
            correct: 3
        },
    ];

    const questionContainer = document.getElementById('question-container');
    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');
    const nextButton = document.getElementById('next-button');

    const resultContainer = document.getElementById('result-container');
    const scoreElement = document.getElementById('score');
    const retryButton = document.getElementById('retry-button');

    let currentQuestionIndex = 0;
    let score = 0;

    function loadQuestion() {
        const currentQuestion = quizData[currentQuestionIndex];
        questionElement.textContent = currentQuestion.question;
        optionsElement.innerHTML = '';

        currentQuestion.options.forEach((option, index) => {
            const li = document.createElement('li');
            li.className = 'bg-gray-200 p-3 rounded cursor-pointer hover:bg-gray-300';
            li.textContent = option;
            li.addEventListener('click', () => selectOption(index));
            optionsElement.appendChild(li);
        });
    }

    function selectOption(selectedIndex) {
        const currentQuestion = quizData[currentQuestionIndex];
        if (selectedIndex === currentQuestion.correct) {
            score++;
        }

        currentQuestionIndex++;

        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        questionContainer.classList.add('hidden');
        resultContainer.classList.remove('hidden');
        scoreElement.textContent = `Your score: ${score}/${quizData.length}`;
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        resultContainer.classList.add('hidden');
        questionContainer.classList.remove('hidden');
        loadQuestion();
    }

    nextButton.addEventListener('click', () => {
        currentQuestionIndex++;
        loadQuestion();
    });

    retryButton.addEventListener('click', restartQuiz);

    loadQuestion();
</script>

</body>
</html>
