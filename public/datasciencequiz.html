    <!-- Script -->
<script>
const dataScienceQuiz = [
    {
        question: "What is the primary goal of Data Science?",
        options: ["Extract knowledge from data", "Develop web applications", "Design computer networks", "Build mobile apps"],
        correct: 0
    },
    {
        question: "Which of the following is a common tool used in Data Science?",
        options: ["Java","R", "C++", "HTML"],
        correct: 
    },
    {
        question: "What is the process of cleaning and organizing raw data called?",
        options: ["Data preprocessing", "Data visualization", "Data modeling", "Data mining"],
        correct: 0
    },
    {
        question: "What does 'EDA' stand for in Data Science?",
        options: ["Exploratory Data Analysis", "Enhanced Data Algorithms", "Effective Data Architecture", "Efficient Data Analysis"],
        correct: 0
    },
    {
        question: "Which algorithm is commonly used for classification tasks in machine learning?",
        options: ["Decision Trees", "Linear Regression", "K-Means", "Principal Component Analysis (PCA)"],
        correct: 0
    },
    {
        question: "Which Python library is most commonly used for data analysis?",
        options: ["Pandas", "Flask", "Django", "NumPy"],
        correct: 0
    },
    {
        question: "What is the purpose of a confusion matrix in classification problems?",
        options: ["To evaluate the performance of a classifier", "To calculate the model's accuracy", "To visualize data", "To perform data preprocessing"],
        correct: 0
    },
    {
        question: "What is the process of reducing the dimensionality of data called?",
        options: ["PCA", "KNN", "Naive Bayes", "Random Forest"],
        correct: 0
    },
    {
        question: "Which of the following is an unsupervised learning algorithm?",
        options: ["K-Means Clustering", "Logistic Regression", "Decision Trees", "Naive Bayes"],
        correct: 0
    },
    {
        question: "Which of the following is NOT a type of machine learning?",
        options: ["Quantum Learning", "Supervised Learning", "Unsupervised Learning", "Reinforcement Learning"],
        correct: 0
    }
];

const questionContainer = document.getElementById('question-container');
const questionElement = document.getElementById('question');
const optionsElement = document.getElementById('options');
const nextButton = document.getElementById('next-button');

const resultContainer = document.getElementById('result-container');
const scoreElement = document.getElementById('score');
const retryButton = document.getElementById('retry-button');

let currentQuestionIndex = 0;
let score = 0;

function loadQuestion() {
    const currentQuestion = dataScienceQuiz[currentQuestionIndex]; // Corrected this line
    questionElement.textContent = currentQuestion.question;
    optionsElement.innerHTML = '';

    currentQuestion.options.forEach((option, index) => {
        const li = document.createElement('li');
        li.className = 'bg-gray-200 p-3 rounded cursor-pointer hover:bg-gray-300';
        li.textContent = option;
        li.addEventListener('click', () => selectOption(index));
        optionsElement.appendChild(li);
    });
}

function selectOption(selectedIndex) {
    const currentQuestion = dataScienceQuiz[currentQuestionIndex]; // Corrected this line
    if (selectedIndex === currentQuestion.correct) {
        score++;
    }

    currentQuestionIndex++;

    if (currentQuestionIndex < dataScienceQuiz.length) { // Corrected this line
        loadQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    questionContainer.classList.add('hidden');
    resultContainer.classList.remove('hidden');
    scoreElement.textContent = `Your score: ${score}/${dataScienceQuiz.length}`; // Corrected this line
}

function restartQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    resultContainer.classList.add('hidden');
    questionContainer.classList.remove('hidden');
    loadQuestion();
}

retryButton.addEventListener('click', restartQuiz);

loadQuestion();
</script>

</body>
